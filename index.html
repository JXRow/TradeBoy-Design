<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Construct</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'matrix-bg': '#000000',
              'matrix-text': '#00FF41',
              'matrix-dim': '#008F11',
              'matrix-dark': '#003B00',
              'matrix-alert': '#FF0055',
            },
            fontFamily: {
              mono: ['Courier New', 'Courier', 'monospace'],
            },
            animation: {
              'blink': 'blink 1s step-end infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              }
            }
          },
        },
      }
    </script>
    <style>
      ::-webkit-scrollbar {
        display: none;
      }
      body {
        background-color: #000;
        color: #00FF41;
        overflow: hidden;
        user-select: none;
        font-family: 'Courier New', Courier, monospace;
      }
      
      .glow-text {
        text-shadow: 0 0 8px rgba(0, 255, 65, 0.6);
      }
      
      /* CRT Lens Effect */
      .crt-screen {
        position: relative;
        overflow: hidden;
        background: #000;
      }

      .crt-screen::after {
        content: " ";
        display: block;
        position: absolute;
        top: 0; left: 0; bottom: 0; right: 0;
        background: radial-gradient(circle, transparent 50%, rgba(0, 0, 0, 0.4) 100%),
                    linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%),
                    linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
        background-size: 100% 100%, 100% 3px, 100% 100%;
        pointer-events: none;
        z-index: 100;
      }

      /* Vignette for dark corners */
      .crt-vignette {
        pointer-events: none;
        position: absolute;
        top: 0; left: 0; bottom: 0; right: 0;
        box-shadow: inset 0 0 120px rgba(0,0,0,0.8);
        z-index: 101;
      }

      /* Convex Bulge Simulation */
      .crt-bulge {
        transform: perspective(1000px) rotateX(1deg) scale(1.02);
      }
    </style>
  <script type="importmap">

  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",

    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>

  </body>
</html>
